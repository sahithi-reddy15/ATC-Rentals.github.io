<body class="register">
   <h1 id="registerTitle">Register</h1>
   <br>
   <div class='registerContainer'>
        <form id="formRegister">
            <label for="name">Name :</label>
            <br>
            <input type="text" id="txtName">
            <br>

            <label for="email">Email :</label>
            <br>
            <input type="text" id="txtEmail">
            <br>

            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" class="rbGender"><label for="rbMale" class="rbMale">Male</label>
            <input type="radio" name="gender" class="rbGender"><label for="rbFemale">Female</label>
            <br>

            <label for="city">City :</label>
            <br>
            <select name="city" id="selCity">
                <option value="none" selected disabled hidden> 
                    Select an Option 
                </option> 
                <option value="jakarta">Jakarta</option>
                <option value="bandarLampung">Bandar Lampung</option>
                <option value="tangerang">Tangerang</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="address">Address :</label>
            <br>
            <textarea name="address" id="txtAddress" cols="30" rows="4"></textarea>
            <br>

            <div id="registBtn">
                <button id="btnRegister" class="submitButton">Register</button>
            </div>
            
    </form>
